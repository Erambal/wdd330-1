<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Stuff You Have To Do</h1>
    </header>
    <main>
        <div class="counter-div">
            <h2 class="counter"><span class="counter-span">0 Tasks Left</span></h2>
        </div>
        <section class="tasks" id="tasks">
            <div id="tasks-list"></div>
            <div id="options-buttons">
                <button id="btnAll" class="btnHead">All</button>
                <button id="btnActive" class="btnHead">New</button>
                <button id="atnCompleted" class="btnHead">Completed</button>
            </div>
        </section>  

        <section class="input">
            <form action="submit-task">
                <div>
                    <input type="color" id="div-color" name="div-color" value="#ff0000">
                </div>
                <div>
                    <input type="text" id="newTask" name="task" placeholder="Task">
                </div>
                <div>
                    <button id="btnSave" onclick="">+</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>&#169; Group 02 | BYUI | WDD330</p>
    </footer>
    <script src="js/main.js" type="module"></script>
</body>
</html>
